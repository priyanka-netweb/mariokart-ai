<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Mario Phaser</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.png" />

  <!-- Corrected Preload with "as" attribute -->
  <link rel="preload" href="assets/others/loading.gif" as="image" />

  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Defer scripts so they don't block rendering -->
  <script defer src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
  <script defer src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>

<body>
  <div id="game">
    <img id="gif" src="assets/others/loading.gif" alt="Loading animation" class="loading-gif" />
    <img id="gif-shadow" src="assets/others/loading.gif" alt="Loading animation shadow" class="loading-gif" />
  </div>

  <noscript>
    <div class="blurbg">
      <div class="alertpopup">
        <h2>JavaScript disabled!</h2>
        <hr />
        <p>
          This website uses JavaScript to work, otherwise the game will not
          load.
        </p>
        <p>Enable or stop blocking JavaScript and try again.</p>
      </div>
    </div>
  </noscript>

  <!-- Fix Phaser Canvas Performance Issue -->
  <script>
    window.onload = function () {
      const canvas = document.querySelector("canvas");
      if (canvas) {
        canvas.getContext("2d", { willReadFrequently: true });
      }
    };
  </script>

  <!-- Defer game scripts for faster loading -->
  <script defer src="./javascript/game.js"></script>
  <script defer src="./javascript/game/animations.js"></script>
  <script defer src="./javascript/game/blocks.js"></script>
  <script defer src="./javascript/game/strucutres.js"></script>
  <script defer src="./javascript/game/settings.js"></script>
  <script defer src="./javascript/game/fireball.js"></script>
  <script defer src="./javascript/game/player-control.js"></script>
  <script defer src="./javascript/game/hud-control.js"></script>
  <script defer src="./javascript/game/entities-control.js"></script>
  <script defer src="./javascript/helpers/screenshot.js"></script>
  <script defer src="./javascript/helpers/window-title.js"></script>

</body>

</html>
